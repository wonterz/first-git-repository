</head>
<body>
  <header>

    <nav>
      <a href="index.html" data-i18n="home_link">–ì–æ–ª–æ–≤–Ω–∞</a>
      <a href="catalog.html" data-i18n="catalog_link">–ö–∞—Ç–∞–ª–æ–≥</a>
      <a href="cart.html" class="active" data-i18n="cart_link">–ö–æ—à–∏–∫</a>
      <a href="#" onclick="toggleLang()" data-i18n="lang">UA / EN</a>

  <main>
    <h1 data-i18n="cart_title">–í–∞—à –∫–æ—à–∏–∫</h1>

    <div id="cartItems" class="cart-container"></div>

    <div class="empty-message" id="emptyMessage" style="display: none;">
      üõí <span data-i18n="empty_cart_message">–í–∞—à –∫–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π.</span> <a href="catalog.html" data-i18n="go_to_catalog">–ü–µ—Ä–µ–π—Ç–∏ –¥–æ –∫–∞—Ç–∞–ª–æ–≥—É</a>
    </div>

    <div class="cart-summary">
      <p data-i18n="total_amount">–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞: <span id="totalPrice">0</span> ‚Ç¥</p>
      <button onclick="checkoutCart()" data-i18n="checkout">–û—Ñ–æ—Ä–º–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
      <button onclick="clearCart()" style="margin-left: 1rem;" data-i18n="clear_cart">–û—á–∏—Å—Ç–∏—Ç–∏ –∫–æ—à–∏–∫</button>
    </div>
  </main>

  <footer>
    <p data-i18n="footer">¬© 2025 SupremeTech. –í—Å—ñ –ø—Ä–∞–≤–∞ –∑–∞—Ö–∏—â–µ–Ω—ñ.</p>
  </footer>

  <script src="main.js"></script>
  <script>
    const cartItemsEl = document.getElementById('cartItems');
    const totalPriceEl = document.getElementById('totalPrice');
    const emptyMessage = document.getElementById('emptyMessage');

    let cart = JSON.parse(localStorage.getItem('cart')) || {};

    function renderCart() {
      cartItemsEl.innerHTML = '';
      let total = 0;
      let isEmpty = Object.keys(cart).length === 0;

      if (isEmpty) {
        emptyMessage.style.display = 'block';
      } else {
        emptyMessage.style.display = 'none';
      }

      for (let id in cart) {
        let item = cart[id];
        let subtotal = item.price * item.quantity;
        total += subtotal;

        const el = document.createElement('div');
        el.className = 'cart-item';
        el.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div>
            <h3>${item.name}</h3>
            <p data-i18n="price">–¶—ñ–Ω–∞: <span class="price">${item.price}</span> ‚Ç¥</p>
            <div class="qty-controls">
              <button onclick="changeQty('${id}', -1)" data-i18n="decrease_quantity">‚àí</button>
              <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity('${id}', this.value)">
              <button onclick="changeQty('${id}', 1)" data-i18n="increase_quantity">+</button>
            </div>
          </div>
          <button onclick="removeFromCart('${id}')" data-i18n="remove_item">üóë</button>
        `;
        cartItemsEl.appendChild(el);
      }

      totalPriceEl.textContent = total;
    }

    function updateQuantity(id, qty) {
      qty = parseInt(qty);
      if (qty > 0) {
        cart[id].quantity = qty;
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    }

    function changeQty(id, delta) {
      cart[id].quantity = Math.max(1, cart[id].quantity + delta);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeFromCart(id) {
      delete cart[id];
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      cart = {};
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function checkoutCart() {
      if (Object.keys(cart).length === 0) {
        alert("–í–∞—à –∫–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π!");
        return;
      }
      alert("–î—è–∫—É—î–º–æ –∑–∞ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è! –í–∞—à–µ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–æ.");
      clearCart();
    }

    renderCart();
  </script>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="login_title">Вхід — SupremeTech</title>
  <link rel="stylesheet" href="styles.css">
  <script src="SupremeTechMultilanguage.js"></script> <!-- Підключення файлу для мультимовності -->
  <style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f1f1f1; }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box h1 { text-align: center; margin-bottom: 1.5rem; }
    .login-box input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .login-box button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      background: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-box button:hover {
      background: #0056b3;
    }
    .error { color: red; font-size: 0.9rem; margin-top: 0.5rem; display: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1 data-i18n="login_header">Вхід до SupremeTech</h1>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Логін" required>
      <input type="password" id="password" placeholder="Пароль" required>
      <button type="submit" data-i18n="login_button">Увійти</button>
      <p class="error" id="errorMsg" data-i18n="error_msg">Неправильний логін або пароль</p>
    </form>
  </div>

  <script>
    const USERS = [
      { username: 'admin', password: '1234' },
      { username: 'user', password: 'pass' }
    ];

    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      const user = USERS.find(u => u.username === username && u.password === password);
      if (user) {
        localStorage.setItem('loggedInUser', username);
        window.location.href = 'index.html';
      } else {
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
